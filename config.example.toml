# cc-connect configuration
# Copy this file to config.toml and fill in your credentials.

# =============================================================================
# AI Agent
# =============================================================================
[agent]
# Supported: claudecode
# Planned:   cursor-agent, gemini-cli, codex
type = "claudecode"

  [agent.options]
  # Working directory for Claude Code (it operates on code in this directory)
  work_dir = "."

  # Execution mode:
  #   "interactive" (default) — respects tool permissions; shows tool-use details
  #   "auto"                  — auto-approves all operations (--dangerously-skip-permissions)
  mode = "interactive"

  # Optional: restrict which tools Claude Code may use (interactive mode only).
  # When omitted, Claude Code uses permissions from its own settings.
  # allowed_tools = ["Read", "Grep", "Glob", "LS"]

  # Optional: override the model
  # model = "claude-sonnet-4-20250514"

# =============================================================================
# Platforms (you can enable multiple at once)
# =============================================================================

# ---- Feishu / Lark ----
# 1. Create an app at https://open.feishu.cn
# 2. Enable the Bot capability
# 3. Add im.message.receive_v1 under Event Subscriptions
# 4. Select WebSocket long-connection mode
[[platforms]]
type = "feishu"

  [platforms.options]
  app_id     = "your-feishu-app-id"
  app_secret = "your-feishu-app-secret"

# ---- DingTalk ----
# 1. Create an app at https://open-dev.dingtalk.com
# 2. Create a Bot and select Stream mode
# [[platforms]]
# type = "dingtalk"
#
#   [platforms.options]
#   client_id     = "your-dingtalk-client-id"
#   client_secret = "your-dingtalk-client-secret"

# =============================================================================
# Logging
# =============================================================================
[log]
# Level: debug, info, warn, error
level = "info"
